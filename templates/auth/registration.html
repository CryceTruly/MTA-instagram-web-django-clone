{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="card mt-2 container">
                        <img class="card-img-top" src="{% static 'img/instagram-wordmark.svg' %}" height="" alt="Card image cap">

                        <div class="card-body">
                            <h5 class="card-title text-muted">Sign up to see photos and videos from your friends.</h5>
                            <a href="#" class="btn btn-block btn-primary mr-4 btn-sm"> <i class="fab fa-facebook-f"></i>
                                Login with Facebook</a>

                            <div class="row">
                                <div class="col-md-5">
                                    <hr class="ml-1">
                                </div>
                                <div class="col-md-2">
                                    <small class="text-muted">OR</small>
                                </div>
                                <div class="col-md-5">
                                    <hr class="mr-1">
                                </div>
                            </div>

                            <form class="mt-2" autocomplete="false">
                                <div class="form-group">

                                    <input type="email" class="form-control form-control-sm"
                                        placeholder="Mobile Number or Email">

                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-sm" placeholder="Full Name">
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control form-control-sm" placeholder="Full Name">
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control form-control-sm" placeholder="Username">
                                </div>

                                <div class="form-group">
                                    <input type="password" class="form-control form-control-sm" placeholder="Password">
                                </div>

                                <input type="submit" class="btn btn-primary btn-block btn-sm" value="Sign up" />


                                <div class="lower my-3 pl-3 pr-3">
                                    <small class="text-muted">
                                        By signing up, you agree to our Terms , Data Policy and Cookies Policy .
                                    </small>
                                </div>



                            </form>




                        </div>
                    </div>

                    <div class="card mt-1">
                        <div class="card-body">
                            <p class="text-center ">Have an account? <a href="login.html">Log in</a></p>
                        </div>
                    </div>

                </div>
                <div class="col-md-2"></div>
            </div>






        </div>
        <div class="col-md-3"></div>
    </div>




{% endblock %}
