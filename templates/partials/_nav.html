{% load static %}


  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
        <div class="container py-2">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'img/black_logo.png' %}" alt="" height="30"> <img alt=""
                                                                                      src="{% static 'img/instagram-wordmark.svg' %}"
                                                                                      height="30">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                      <li class="nav-item">
                          {% if user.is_authenticated %}
                          <form  action="{% url 'logout' %}" method="post">
                              {% csrf_token %}
                              <input type="submit" class="nav-link btn text-dark"  value="Logout">
                          </form>

                          {% else %}
                              <a href="{% url 'login' %}" class="nav-link text-dark">Login</a>


                          {% endif %}

                        </li>
                </ul>
            </div>

        </div>
    </nav>
